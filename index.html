<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabet Clash!</title>

    <!-- daisy ui -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- custom css -->
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body class="font-poppins">
    <main class="bg-[#010313] min-h-screen bg-[url(images/background.png)] bg-no-repeat bg-center">
        <!-- home screen -->
        <section id="home" class="min-h-screen flex  justify-center items-center">
            <section class="flex flex-col items-center">
                <h1 class="font-anton text-[120px] text-white">ALPHA CLASH PRO</h1>
                <p class="text-white font-medium text-2xl mb-8">Unleash Your Keyboard Kung Fu : Press “Enter” to Play
                </p>
                <button onclick="play()" class="btn">Play Now</button>
            </section>
        </section>

        <!-- play start -->
        <section id="play-ground" class="hidden">
            <!-- play-ground container -->
            <div class="flex flex-col gap-20 justify-center items-center min-h-screen">
                <!-- letter box -->
                <div
                    class="artboard artboard-horizontal phone-6 border-[20px] border-[#010313CC] rounded-2xl bg-[#FFFFFFB3]">
                    <div class="flex justify-center">
                        <p class="text-white bg-[#2F2941] rounded-b-xl px-6 pb-4">Don't watch keyboard while playing...
                        </p>
                    </div>
                    <div class="flex justify-center items-center h-full">
                        <p id="current-alpha" class="text-black text-9xl font-bold uppercase">Y</p>
                    </div>
                </div>
                <!-- keyboard -->
                <div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="q" class="kbd">q</kbd>
                        <kbd id="w" class="kbd">w</kbd>
                        <kbd id="e" class="kbd">e</kbd>
                        <kbd id="r" class="kbd">r</kbd>
                        <kbd id="t" class="kbd">t</kbd>
                        <kbd id="y" class="kbd">y</kbd>
                        <kbd id="u" class="kbd">u</kbd>
                        <kbd id="i" class="kbd">i</kbd>
                        <kbd id="o" class="kbd">o</kbd>
                        <kbd id="p" class="kbd">p</kbd>
                    </div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="a" class="kbd">a</kbd>
                        <kbd id="s" class="kbd">s</kbd>
                        <kbd id="d" class="kbd">d</kbd>
                        <kbd id="f" class="kbd">f</kbd>
                        <kbd id="g" class="kbd">g</kbd>
                        <kbd id="h" class="kbd">h</kbd>
                        <kbd id="j" class="kbd">j</kbd>
                        <kbd id="k" class="kbd">k</kbd>
                        <kbd id="l" class="kbd">l</kbd>
                    </div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="z" class="kbd">z</kbd>
                        <kbd id="x" class="kbd">x</kbd>
                        <kbd id="c" class="kbd">c</kbd>
                        <kbd id="v" class="kbd">v</kbd>
                        <kbd id="b" class="kbd">b</kbd>
                        <kbd id="n" class="kbd">n</kbd>
                        <kbd id="m" class="kbd">m</kbd>
                        <kbd id="/" class="kbd">/</kbd>
                    </div>
                </div>
                <!-- life score -->
                <div class="flex justify-between w-3/4">
                    <button class="btn rounded-full text-white bg-purple-400 border-0 px-4">
                        Life
                        <img src="images/life.svg" alt="">
                        <span id="current-life">5</span>
                    </button>
                    <button class="btn rounded-full text-white bg-purple-700 border-0 px-4">
                        Score
                        <img src="images/score.svg" alt="">
                        <span id="current-score">0</span>
                    </button>
                </div>
            </div>
        </section>

        <!-- play score -->
        <section id="final-score" class="score min-h-screen flex flex-col justify-center items-center hidden">
            <div class="text-white text-center space-y-6 glass p-12 rounded-2xl">
                <h1 class="text-8xl">
                    <span class="font-extrabold">Score:</span>
                    <span id="final-points">14</span>
                </h1>
                <button onclick="play()" class="btn">Play Again</button>
                <p>Practice will make you a Pro</p>
            </div>
        </section>
    </main>


    <!-- javascript -->
    <script src="scripts/abstraction.js"></script>
    <script src="scripts/alpha-clash.js"></script>
</body>

</html>
